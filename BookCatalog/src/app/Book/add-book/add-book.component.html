<div *ngIf="showAddBookForm">
    <form [formGroup]="bookForm" (ngSubmit)="submitBookForm()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" class="form-control" type="text" />
      </div>
  
      <div class="form-group">
        <label for="author">Author</label>
        <input id="author" formControlName="author" class="form-control" type="text" />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" formControlName="price" class="form-control" type="number" />
      </div>
  
      <div class="form-group">
        <label for="rating">Rating</label>
        <input id="rating" formControlName="rating" class="form-control" type="number" />
      </div>
  
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
  </div>
