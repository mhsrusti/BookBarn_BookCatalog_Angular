<nav *ngIf="totalItems > itemsPerPage">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">
          Previous
        </button>
      </li>
  
      <li class="page-item" *ngFor="let page of totalPages; let i = index">
        <button class="page-link" (click)="changePage(i + 1)" [class.active]="currentPage === (i + 1)">
          {{ i + 1 }}
        </button>
      </li>
  
      <li class="page-item" [class.disabled]="currentPage === totalPages.length">
        <button class="page-link" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages.length">
          Next
        </button>
      </li>
    </ul>
  </nav>
